{% extends 'peachjam/_header.html' %}
{% load static i18n %}
{% block top-bar %}{% endblock %}
{% block navbar-logo %}
  <img src="{% static 'images/logo-lg.png' %}"
       alt="Open By-laws"
       width="65"
       height="70"/>
{% endblock %}
{% block nav-items %}
  <li class="nav-item">
    <a class="nav-link {% if view.navbar_link == 'about' %}active{% endif %}"
       href="{% url 'about' %}">
      {% trans 'About' %}
    </a>
  </li>
{% endblock %}
