{% load static %}
<div class="row">
  {% for item in object_list %}
    <div class="col-md-4">
      <a class="placard {{ item.code }}"
         href="{% url 'municipal_by_laws' item.code %}"
         style="background-image: url('{% static "/images/municipalities/" %}{{ item.code }}-placard.jpg')">
        <h3>{{ item.name }}</h3>
      </a>
    </div>
  {% endfor %}
</div>
