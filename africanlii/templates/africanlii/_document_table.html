
<table class="table">
    <thead>
    <tr>
      <th scope="col">Title</th>
      <th scope="col">Date</th>
      <th scope="col">Jurisdiction</th>
    </tr>
  </thead>

  <tbody>
    {% for row in rows %}
    <tr>
      <td><a href="{{ row.get_absolute_url }}">{{ row.document.title }}</a></td>
      <td>{{ row.document.date }}</td>
      <td>{{ row.document.jurisdiction }}</td>
    </tr>
    {% endfor %}

</table>

{% include 'africanlii/_pagination.html' %}
