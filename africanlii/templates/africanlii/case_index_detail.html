{% extends "peachjam/taxonomy_detail.html" %}
{% load peachjam i18n %}
{% block breadcrumbs %}
  <div class="container">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="{% url 'case_index_list' %}">{% trans 'Case Indexes' %}</a>
        </li>
        {% for ancestor in ancestors %}
          <li class="breadcrumb-item">
            <a href="{% build_taxonomy_url ancestor %}">{{ ancestor }}</a>
          </li>
        {% endfor %}
      </ol>
    </nav>
  </div>
{% endblock %}
