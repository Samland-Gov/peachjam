{% extends "peachjam/layouts/main.html" %}
{% load i18n %}

{% block title %} {% trans 'Taxonomy' %} {% endblock %}

{% block page-content %}
  <section>
    <h1>Taxonomy</h1>

    <ul>
    {% for taxonomy in taxonomies %}
      {% if taxonomy.is_root %}
        <li><a href={% url 'taxonomy_detail' taxonomy.slug %}>{{ taxonomy }}</a></li>
      {% endif %}
    {% endfor %}
    </ul>
  </section>
{% endblock %}
