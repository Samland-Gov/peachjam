{% extends "peachjam/layouts/main.html" %}
{% load i18n %}
{% block title %} {{ taxonomy }} {% endblock %}


{% block page-content %}
  <section>
    <h1>{{ taxonomy }}</h1>

    <ul>
      {% for child in taxonomy.get_children %}
        <li>
          <a href={% url 'taxonomy_detail' taxonomy.slug child.slug %}>
            {{ child }}
          </a>
        </li>
      {% endfor %}
    </ul>
  </section>
{% endblock %}
