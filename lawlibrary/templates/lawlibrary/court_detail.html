<h1>Court Detail View</h1>

<b>Judgments by: </b> {{ court }}

<hr>

{% for judgment in judgments %}
    <p>{{ judgment }}</p>
{% endfor %}

<hr>

<ul>
  {% for y in years %}
    <li>
      <a href="{% url 'year' code y %}" class="{% if y|slugify == year|add:"" %} active {% endif %}">{{ y }}</a>
    </li>
  {% endfor %}
</ul>
