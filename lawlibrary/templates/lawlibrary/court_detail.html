<h1>Court Detail View</h1>

<b>Judgments by: </b> {{ court }}

<hr>

{% for document in documents %}
    <p>{{ document.title }}</p>
{% endfor %}

<hr>

<h2>Years</h2>
<ul>
    <li>
        <a href="{% url 'court_detail' court.code %}">Any</a>
    </li>
  {% for y in years %}
    <li>
      <a href="{% url 'year' court.code y %}" class="{% if y|slugify == year|add:"" %} active {% endif %}">{{ y }}</a>
    </li>
  {% endfor %}
</ul>

{% for author in authors  %}
  {{ author }}
{% endfor %}
