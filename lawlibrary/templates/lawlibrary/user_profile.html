<h1>User Profile</h1>

{% block content %}
  <div>
      <h2>{{ user.first_name }} {{ user.last_name }}</h2>
      <img src="{{ user.photo.url }}">
      <p>{{ user.profile_description }}</p>
      <p>by <a href="">{{ article.author }}</a> | {{ article.date }}</p>
      <p>{{ article.body }}</p>
  </div>
{% endblock content %}
