{% load peachjam i18n %}
{% if articles %}
  {% for article in articles %}
    <a class="mb-2 d-flex" href="#">
      <span class="flex-grow-1">{{ article.title }}</span>
      <span class="text-nowrap">{{ article.date }}</span>
    </a>
  {% endfor %}

  {% if view_more_url_name %}
    <a class="mt-3 btn btn-primary text-white" href="{% url view_more_url_name %}">
      {{ view_more_text }}
    </a>
  {% endif %}
{% else %}
  <p>{% trans 'No articles found.' %}</p>
{% endif %}
