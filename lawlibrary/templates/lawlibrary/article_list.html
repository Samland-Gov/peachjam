{% load i18n %}

{% block title %} {% trans 'Articles' %} {% endblock title %}


{% block content %}
  {% for article in object_list %}
    <div>
      <div>
        <span>{{ article.title }}</span>
          <span>by <a href="{% url 'user_profile' user.slug %}">{{ article.author }}</a> | {{ article.date }}</span>
      </div>
      <div>
          <img src="{{ article.image.url }}"> {{ article.summary }}
      </div>
    </div>
  {% endfor %}
{% endblock content %}
