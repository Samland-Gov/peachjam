<h1>Article Detail</h1>

{% block content %}
  <div>
      <h2>{{ article.title }}</h2>
      <img src="{{ article.image.url }}">
      <p>by <a href="{% url 'user_profile' user.slug %}">{{ article.author }}</a> | {{ article.date }}</p>
      <p>{{ article.body }}</p>
  </div>

  <p>Back to <a href="{% url 'article_list' %}">Blog</a></p>
{% endblock content %}
